<div class="container" [class.is-mobile]="mobileQuery.matches">
  <header>
    <mat-toolbar color="primary">
      <button mat-icon-button>
        <mat-icon (click)="snav.toggle()">menu</mat-icon>
      </button>
      <h1>Enlight</h1>
    </mat-toolbar>
  </header>

  <mat-sidenav-container [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" opened>
      <mat-nav-list>
        <a mat-list-item [routerLink]="'/books/search'" (click)="mobileQuery.matches && snav.toggle()">
          <mat-icon>search</mat-icon>
          Search
        </a>
        <a mat-list-item [routerLink]="'/books/cart'" (click)="mobileQuery.matches && snav.toggle()">
          <mat-icon matBadge="{{cartItemsLength}}"  matBadgeColor="primary" matBadgePosition="before">shopping_cart</mat-icon>
          Cart</a>
        <a mat-list-item [routerLink]="'/books/collection'" (click)="mobileQuery.matches && snav.toggle()">
          <mat-icon  matBadge="{{collectionItemsLength}}" matBadgeColor="primary" matBadgePosition="before">library_books</mat-icon>
          My Collection</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="main-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
