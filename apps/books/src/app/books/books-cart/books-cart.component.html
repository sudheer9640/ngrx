<div class="books-container">
  <ng-container *ngFor="let book of books$ | async">
    <div class="book">
      <mat-card>
        <mat-card-header>
          <div class="title">
            <mat-card-title>{{book.volumeInfo?.title}}</mat-card-title>
          </div>
          <div class="logo">
            <img src="{{book.volumeInfo?.imageLinks?.smallThumbnail}}}" alt="Book Image">
          </div>
        </mat-card-header>
        <mat-card-content>
          <p class="description" [innerHTML]="book.volumeInfo?.description"></p>
          <div class="btm-section">
            <div class="author-info">
              <p class="writtenBy">Written By</p>
              <div class="btm-inner">
              <p class="author"><span *ngFor="let author of book.volumeInfo?.authors;let last=last">{{author}}<span
                *ngIf="!last"> and </span></span></p>
              <button class="remove" mat-button (click)="remove(book.id)">
                <mat-icon>remove_shopping_cart</mat-icon>
              </button>
              </div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
      <button class="buy" mat-stroked-button color="primary" (click)="buy(book)">Proceed to purchase</button>
    </div>
  </ng-container>
</div>
